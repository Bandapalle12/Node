name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: package-lock.json  # assuming package-lock.json is in repo root

      - name: Install dependencies
        run: npm ci   # removed working-directory because app is in root or you can set accordingly

      - name: Run tests
        run: npm test  # same here, running from root
